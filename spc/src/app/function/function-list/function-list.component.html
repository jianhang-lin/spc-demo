<div class="spc-function-container">
  <div *ngFor="let functionCard of (functionCards$ | async); let i = index" class="spc-function-card">
    <app-customized-card-item
      [sizeClass]="'medium'"
      [url]="functionCard.url"
      [backgroundColor]="'A9A9A9'"
      [name]=""
      [description]="functionCard.desc"
      [icon]="functionCard.icon"
      (click)="onClickFunctionCard($event, functionCard)"
    ></app-customized-card-item>
  </div>
</div>
